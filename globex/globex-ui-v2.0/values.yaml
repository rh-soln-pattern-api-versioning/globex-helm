replicaCount: 0

image: quay.io/rh_soln_pattern_api_versioning/globex-ui:v2.0
imagePullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ports:
  httpPortName: http
  httpPort: 8080

service:
  type: ClusterIP
  portName: http
  port: 8080

route:
  enabled: true
  host:
  tlsEnabled: true
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

nodeEnv: prod
activityTrackingService:
  name: activity-tracking
  url: http://activity-tracking:8080
  postActivityPath: /track
catalogService:
  name: catalog
  url: http://catalog:8080
  getProductsPath: /services/products
  getProductListPath: /services/product/list/
recommendationEngine:
  name: recommendation-engine
  url: http://recommendation-engine:8080
  getRecommendedProductsPath: /score/product 
orderPlacementService:
  name: order-placement-v2-0
  url: http://order-placement-v2-0:8080
  postOrderPath: /placeorder

apim:
  flag: '"Y"'
  user_key: user_key
  user_key_value: <replace-me>